<!DOCTYPE html>
<html>
	<link href="/static/style.css" rel="stylesheet">

	<head>
		<title>EUSC AGM -- {{.Position}}</title>
		<style>
div {
	max-width: 400px;
	min-width: 100px;
}
		</style>
	</head>
	<body>

		<center>

			<!-- [START html_template] --> 
			<h1>{{.Position}}</h1>
			<form action="/vote/", method="post">
				<input type="hidden" name="election_key" value="{{.Key}}" />
				{{with .Candidates}}
				{{range .}}
				<input type="radio", name="candidate_key", id="candidate_key", value="{{.Key}}"><font size="6"> -- {{.Name}}</font>
				<br>
				<div>{{.Message}}</div>
				{{end}}
				<br>
				<h1>Anonymous Identity: </h1><input type="password" name="voter_id" maxlength="100">
				<input type="submit"  class="btn blue">
				{{end}}
			</form>
			<!-- [END html_template] -->
		</center>
	</body>
</html>
